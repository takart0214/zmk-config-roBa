CONFIG_ZMK_SPLIT=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# 左手はスリープを完全オフ
CONFIG_ZMK_SLEEP=n

# BLE
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=6

# BLE supervision timeout settings
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=48
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=3200
