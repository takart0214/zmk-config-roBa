CONFIG_ZMK_KEYBOARD_NAME="roBa"

CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_ZMK_SPLIT=y

# スリープは無効
CONFIG_ZMK_SLEEP=n

CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=6

# BLE Supervision Timeout を長く
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=48
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=3200  # 32秒
